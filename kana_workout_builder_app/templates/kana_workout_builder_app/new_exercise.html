{% extends "kana_workout_builder_app/base.html" %} {% block content %}

<h4>
  <a href="{% url 'kana_workout_builder_app:workout' workout.id %}"
    >&larr; Back
  </a>
</h4>

<h2>Add exercises to workout:</h2>
<form
  action="{% url 'kana_workout_builder_app:new_exercise' workout.id %}"
  method="post"
>
  {% csrf_token %}
  
    {{ form.as_table }}
  
  <br/>
  <button class="btn btn-primary" name="submit">Add exercise</button>
</form>
{% endblock content %}
