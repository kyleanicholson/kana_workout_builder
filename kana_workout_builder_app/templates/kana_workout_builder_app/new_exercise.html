{% extends "kana_workout_builder_app/base.html" %}
{% block content %}

<h3><a href="{% url 'kana_workout_builder_app:workout' workout.id %}">&larr; Back </a></h3>

<h2>Add new exercise to workout:</h2>
<form action="{% url 'kana_workout_builder_app:new_exercise' workout.id %}" method='post'>
    {% csrf_token %}

    {{ form.as_p }}
    <button class="btn btn-primary" name="submit">Add new exercise</button>
</form>
{% endblock content %}
