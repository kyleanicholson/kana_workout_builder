{% extends "kana_workout_builder_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Edit Profile</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'users:edit_profile' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Update Profile</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'kana_workout_builder_app:index' %}">
</form>
<a href="{% url 'users:change_password' %}">Change Password</a>



{% endblock content %}
